<!--page that displays a header and a footer by using the style tag in the head-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
        align-items: center;
        background-color: #0f0;
        bottom: 0;
        display: flex;
        height: 60px;
        justify-content: center;
        position: absolute;
        width: 100%;
	}
        
    </style>
    </head>
    <body>
        <header></header>
        <footer>Best School</footer>
    </body>
</html>
